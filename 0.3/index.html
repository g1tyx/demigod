<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat&display=swap" rel="stylesheet">

    <title>game v0.1</title>
    <link type="text/css" href="dark.css" rel="Stylesheet" />
    <script type="text/javascript" src="jq/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jq/lz-string.min.js"></script>
    <script type="text/javascript" src="jq/howler.core.min.js"></script>
    <script type="text/javascript" src="jq/cache.js"></script>
    <script type="text/javascript" src="jq/selectors.js"></script>
    <script type="text/javascript" src="jq/script.js"></script>

</head>

<body>

    <div class="header">
        <table class="tech_sticky" width="30%">
            <tr>
                <td class="text_left">
                    <div id="main_counter_label"></div>
                    <div id="main_target_label"></div>
                </td>
                <td><button id="undo_button" class="button_undo">Wormhole</button></td>
            </tr>
            <tr>
                <td class="text_left">Rate: <span class="orange" id="main_rate_label"></span></td>
                <td class="text_right">
                    <button id="hammer3" class="button3_tech" style="display:none;">x2</button>
                    <button id="hammer2" class="button3_tech" style="display:none;">x2</button>
                    <button id="hammer" class="button2_tech" style="display:none;">x2</button>
                </td>
            </tr>
            <tr id="hint_block" style="display:none;">
                <td class="bottom" colspan="2">
                    <span class="tinier">a Universe is created when rate reaches target</span>
                </td>
            </tr>
        </table>
    </div>



    <table class="tech" id="universes_block" width="50%">
        <tr>
            <td class="title">Universes</td>
        </tr>
        <tr>
            <td id="universes_list"></td>
        </tr>
    </table>

    <table class="tech" id="galaxies_block" width="50%">
        <tr>
            <td class="title">Galaxies</td>
        </tr>
        <tr>
            <td id="galaxies_list"></td>
        </tr>
    </table>



    <table class="tech" id="entities_block" width="50%">
        <tr>
            <td class="title" id="universe_title"></td>
        </tr>
        <tr>
            <td id="entities_list"></td>
        </tr>
        <tr>
            <td class="bottom text_left" id="uni_contributions_block"></td>
        </tr>
    </table>




    <div class="notification" id="notification">Test</div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--footer-->
    <div class="footer">
        <div id="settings_block" style="display:none">
            <table class="settings">
                <tr>
                    <td>
                        Audio
                    </td>
                    <td>
                        <button class="system" id="button_audio">Turn it off</button>
                    </td>
                </tr>
                <tr>
                    <td>Volume <input type="range" class="lever" id="audio_control_volume" value="0.5" step="0.1" min="0" max="1"></td>
                    <td class="empty">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        Scientific notation
                    </td>
                    <td>
                        <button class="system" id="button_scientific">Toggle</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Copy save
                    </td>
                    <td>
                        <button class="system" id="button_copysave">Copy</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Import save<br>
                        <div class="textarea" contenteditable="true" id="import_save_dump"></div>
                    </td>
                    <td>
                        <button class="system" id="button_importsave">Import</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="system" id="button_delsave">Delete save</button>
                        <table id="save_del_confirm_block" class="settings_confirm" style="display:none">
                            <tr>
                                <td colspan="2">
                                    Deleting your save resets all progress
                                </td>
                            </tr>
                            <tr>
                                <td width="50%" class="text_left">
                                    <button class="system_small" id="save_del_cancel">Cancel</button>
                                </td>
                                <td width="50%" class="text_right">
                                    <button class="system_small" id="save_del_confirm">Yes please</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <span class="footer_item1"><button class="system" id="button_settings">Settings</button></span>
        <span class="footer_item1"><button class="system" id="button_save">Save Game</button></span>

        <span class="signature"><span class="footer_item1"><a class="lv_discord" href="https://discord.gg/AVHRPhJ" target="_blank">Join our Discord</a></span>
        <span class="footer_item1"><a class="lv_donate" href="https://www.paypal.com/donate/?hosted_button_id=ZGZTBFH4PTGDU" target="_blank">Support Louigi ðŸ’š&#xFE0E;</a></span>
        <span class="footer_item2"><a class="lv_site" href="https://louigiverona.com/?page=about" target="_blank">Louigi Verona's Workshop</a></span></span>
    </div>

</body>

</html>
